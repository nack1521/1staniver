<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>1st Anniversary Surprise</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-left: 7%;
            margin-right: 7%;
            overflow: auto;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/J73XmBZ/7430-F087-EC9-B-4-FAA-BA2-B-B04-B312-DBAB4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Edu AU VIC WA NT Hand', cursive;
            font-size: 2.5em;
            margin: 0.2em 0;
        }

        #message {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #e73370;
            transform: scale(1.05);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>
    <h1>♡.﹀﹀﹀﹀.♡ ° ♡ • ➵ ✩ ◛ ° ♡.﹀﹀﹀﹀.♡</h1>
    <h1>Happy 1st Anniversary!</h1>
    <p id="message">ปะป๊ารักเบบี๋มากๆเลยนะคั้บ ตอนนี้ผ่านมาแล้ว 1 ปี เราผ่านอะไรกันมาหลายอยากมากๆ ป๊าอยากขอบคุณเบบี๋ทุกๆอย่างเลย อยู่ต่อไปด้วยกัน เติบโตไปด้วยกันนานๆเลยนาาาา</p>
    <button class="button" onclick="showMessage()">Click hereๆๆๆๆ!</button>
    <div class="dropdown">
        <button class="button">gogo หน้าต่อไปป</button>
        <div class="dropdown-content">
            <a href="nextpage.html">จุ้บๆๆ เบบี๋นะคั้บบ</a>
        </div>
    </div>
    <div id="confetti"></div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            const confetti = document.getElementById('confetti');

            // Display the message
            message.style.opacity = 1;

            // Show confetti
            confetti.style.display = 'block';
            createConfetti();

            // Remove confetti after a while
            setTimeout(() => {
                confetti.style.display = 'none';
                confetti.innerHTML = '';
            }, 5000);
        }

        function createConfetti() {
            const confetti = document.getElementById('confetti');
            const numberOfConfetti = 100;
            const colors = ['#ff4081', '#ffab40', '#ffea00', '#00e676', '#2979ff'];

            for (let i = 0; i < numberOfConfetti; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.transition = 'all 1.5s ease-out';

                confetti.appendChild(confettiPiece);

                setTimeout(() => {
                    confettiPiece.style.transform = `translateY(100vh) rotate(${Math.random() * 360}deg)`;
                    confettiPiece.style.opacity = '0';
                }, 10);
            }
        }
    </script>
</body>

</html>
